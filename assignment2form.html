<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Assignment Form</title>
</head>
<body class="bg-black" id="formbody">
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3 class="text-white">Where we are</h3>
            <iframe class="roundiframe" src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d22564.20554702235!2d36.811166242434645!3d-1.278097999233176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-1.2875405!2d36.8153226!4m5!1s0x182f177c32f3f225%3A0x953c77fd3c11a302!2sPRCH%2BRR9%20Apen%20Softwares%20LTD%2C%20Nairobi!3m2!1d-1.2779721!2d36.8296!5e0!3m2!1sen!2ske!4v1696584421833!5m2!1sen!2ske" width="100%" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <div class="col-6">
            <h3 class="text-white">Send us a message</h3>
            <div class="container-fluid mt-2 border border-secondary rounded" id="formslot">
                <form action="">
                    <div class="row container w-auto">
                        <div class="col w-100">
                            <p><input type="text" placeholder="Name" class="form-control" id="box"></p>
                            <p><input type="number" placeholder="Phone" class="form-control" id="box"></p>
                        </div>
                        <div class="col w-100">
                            <p><input type="text" placeholder="Email" class="form-control " id="box"></p>
                            <p><input type="text" placeholder="Subject" class="form-control" id="box"></p>
                        </div>
                    </div>
                    <div class="form-outline container">
                            <p><textarea class="form-control" id="box" rows="3" placeholder="Message"></textarea></p>
                    </div>
                    <div class="container">
                        <input type="submit" value="Submit" class="btnsubmit">
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
